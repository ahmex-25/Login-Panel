<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container_header">
        <div class="header">
            <img class="logo" src="spotify-fill (1).svg" alt="">
            <div class="links">
                <span class="icon">
                    <a href="#"><img src="menu-burger.png" alt=""></a>
                  </span>

            </div>
        </div>
    </div>
    
    <section id="login">
        
        <div class="containerimg"></div>

        <form>  
            <div class="container">   
            <img id="logoinpanel" src="spotify-fill (1).svg" alt="">
            <input type="text" placeholder="Enter Email" name="username" required>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <div class="container2"> 
                <label for="submit">Remember me</label>
                <input class="#c" type="checkbox" checked="checked"> 
            </div>
            <button type="submit">Login</button>  
            <button type="button" class="cancelbtn"> Cancel</button>   
            <a  class="forget" href="#"> Forgot password? </a>   
            <a  class="forget" href="register.html"> Don't have Account ? </a>   
        </div>   
    </form> 
    

</body>
</html>
